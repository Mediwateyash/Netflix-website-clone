<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- background video is here  -->
     <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="/netflix-website-clone/bg video.mp4" type="video/mp4">
        </video>
        <!-- video content  -->
        <div class="content">
            <img src="wall.png" alt="movie title image" class="title-img">
            <p>After being bitten by radioactive spider, Brooklyn teen miles morales gets a crash course in the web slinging from his alternate dimension counterparts.</p>
            <div class="buttons">
                <button class="btn play">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                    Play
                </button>
                <button class="btn more-info">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 50 50">
                        <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z M 25 11 A 3 3 0 0 0 22 14 A 3 3 0 0 0 25 17 A 3 3 0 0 0 28 14 A 3 3 0 0 0 25 11 z M 21 21 L 21 23 L 22 23 L 23 23 L 23 36 L 22 36 L 21 36 L 21 38 L 22 38 L 23 38 L 27 38 L 28 38 L 29 38 L 29 36 L 28 36 L 27 36 L 27 21 L 26 21 L 22 21 L 21 21 z"></path>
                        </svg>
                    More Info
                </button>
            </div>
        </div>
    </div>
</body>
</html>
